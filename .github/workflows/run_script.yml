name: Generate and Save CSV Files

on:
  schedule:
    - cron: '0 * * * *'  # 1분마다 실행
  workflow_dispatch:  # 수동 실행 가능
  push:
    branches:
      - main

jobs:
  fetch_weather:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 푸시 권한 추가

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 필요한 패키지 설치
        run: pip install requests

      - name: Run Python script to generate CSV
        run: |
        python script.py  # 크롤링 스크립트를 실행하여 CSV 파일 생성


      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add seoul_weather.csv
          git commit -m "Update weather data (auto)"
          git push
